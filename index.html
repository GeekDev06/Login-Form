<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Form container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            font-size: 14px;
            color: gray;
        }

        /* Styled button with transition */
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <hr>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required autocomplete="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8" required autocomplete="current-password">
            <p>The Password must have at least 8 characters.</p>

            <input type="submit" class="submit-btn" value="Login">
        </form>
    </div>

</body>
</html>
