<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <hr>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required autocomplete="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8" required autocomplete="current-password">
            <p>The Password must have at least 8 characters.</p>

            <input type="submit" class="submit-btn" value="Login">
            <p>
                Don't have an account ? 
                <a href="register.html">Register</a>

            </p>
        </form>
    </div>

</body>
</html>
